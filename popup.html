<!DOCTYPE html>
<html>
<head>
    <title>YouTube Downloader</title>
    <style>
        body { width: 320px; font-family: sans-serif; padding: 10px; margin: 0; }
        h4 { margin-top: 0; margin-bottom: 10px; text-align: center; }
        #statusMessage {
            text-align: center;
            color: #555;
            margin-bottom: 15px;
            font-size: 0.9em;
        }
        .video-item {
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .video-item-info {
            flex-grow: 1;
            margin-right: 10px;
            font-size: 0.9em;
            word-break: break-all; /* 長いURLがはみ出さないように */
        }
        .download-button {
            padding: 6px 12px;
            background-color: #ff0000; /* YouTubeカラー */
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9em;
        }
        .download-button:hover {
            background-color: #cc0000;
        }
        .download-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #noUrlsMessage {
            text-align: center;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h4>YouTube Downloader</h4>
    <div id="statusMessage">YouTube動画を再生してください...</div>
    <div id="videoList">
        <!-- 動画アイテムがここに動的に追加されます -->
    </div>
    <div id="noUrlsMessage" style="display: none;">動画URLはまだ検出されていません。</div>
    <script src="popup.js"></script>
</body>
</html>
